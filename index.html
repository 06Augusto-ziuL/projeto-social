<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="phone">
        <iframe name="screen" class="tela" src="" frameborder="0">
            [ Infelizmente seu navegador n√£o suporta Iframes :/ ]
        </iframe>
    </div>

    <div class="logo" id="home">
        <a href="imagens/tela-home.jpg" target="screen">
            <img class="tela" style="margin-top: 0px;" src="imagens/logo-home.jpg" alt="home">

    <div class="logo" id="yt">
        <a href="imagens/tela-youtube.png" target="screen">

    </div>

    <div class="logo" id="github">
        <a href="imagens/tela-github.jpg" target="screen">

        </a>
    </div>

    <div class="logo" id="insta">
        <a href="imagens/tela-instagram.jpg" target="screen">
            <img src="imagens/logo-instagram.jpg" alt="instagram">
        </a>
    </div>

    <div class="logo" id="tt">
        <a href="imagens/tela-twitter.jpg" target="screen">
            <img src="imagens/logo-twitter.jpg" alt="twitter">
        </a>
    </div>

        <a href="imagens/tela-facebook.jpg" target="screen">
